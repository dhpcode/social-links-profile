<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Jessica Randall</title>
</head>

<body>

  <div class="card">
    <div class="card-top">
      <div class="card-top-image">
        <img src="images/profile-image1.jpg" alt="Jessica Randall">
      </div>
      <div class="card-top-info">
        <h1 class="card-top-title">
          Jessica Randal
        </h1>
        <h3 class="card-top-subtitle">
          London, United Kingdom
        </h3>
      </div>
    </div>
    <div class="card-content">
      <p class="cart-content-definion">
        "Front-end developer and avid reader."
      </p>
      <ul class="card-content-list">
        <li class="card-content-item"><a href="#" class="card-content-link">GitHub</a></li>
        <li class="card-content-item"><a href="#" class="card-content-link">Frontend Mentor</a></li>
        <li class="card-content-item"><a href="#" class="card-content-link">LinkedIn</a></li>
        <li class="card-content-item"><a href="#" class="card-content-link">Twitter</a></li>
        <li class="card-content-item"><a href="#" class="card-content-link">Instagram</a></li>
      </ul>
    </div>
  </div>

</body>

</html>
